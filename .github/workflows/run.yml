name: Run Discord Bot

on:
  schedule:
    - cron: "0 */4 * * *"  # 4時間ごとに自動実行（UTC）
  workflow_dispatch:

concurrency:
  group: discord-bot
  cancel-in-progress: true

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: Pythonセットアップ
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 依存ライブラリをキャッシュ＆インストール
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install nextcord asyncio-throttle requests
          fi

      - name: Discord Bot起動
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
        run: |
          echo "✅ Bot starting..."
          python main.py
